<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="authStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>QuizMaster - Регистрация</title>
</head>
<body class="background-color">
  <!-- Шапка -->
  <header>
    <a href="index.html" class="logo">
      <img src="Group 1 (1).svg">
    </a>
    
    <a href="auth.html" class="login">
      <button >Войти</button>
    </a>
  </header>

  <!-- Форма регистрации -->
  <main>
    <div class="form-card">
      <h2>РЕГИСТРАЦИЯ</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="register-username">ЛОГИН</label>
          <input type="text" id="register-username" name="username"  required>
        </div>
        <div class="form-group">
          <label for="register-email">EMAIL</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="register-password">ПАРОЛЬ</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <button type="submit" id="reg-button" class="form-button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </form>
      <div class="link-text">
        <a href="auth.html">Уже есть аккаунт? <span style="font-weight: 600;">Войти</span></a>
      </div>
      <!-- Блок для отображения таймера если модальное окно закрыто -->
      <div id="timer" class="timer" style="display: none;"></div>
    </div>
  </main>

<!-- Модальное окно для ввода кода с почты -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <span class="close-modal" id="close-modal">&times;</span>
    <h3 id="code-message">Введите код подтверждения</h3>
    <form id="code-form">
      <div class="form-group form-group-code">
        <input type="text" id="email-code" name="email_code" placeholder="Код с почты" required>
      </div>
      <button type="submit" class="modal-button">Подтвердить код</button>
    </form>
    <div class="resend-code-container">
      <button id="resend-code-btn" class="resend-code-btn disabled">
        Повторить отправку кода (<span id="countdown">10</span>)
      </button>
    </div>
  </div>
</div>

<div id ="modal-success" class="modal-overlay">
  <div class="modal">
    <h3 id="code-message">Успешная регистрация</h3>
    <form action="./auth.html">
      <input type="submit" value="Перейти на страницу авторизации" />
    </form>
  </div>
</div>

  <script src="register.js"></script>
</body>
</html>
