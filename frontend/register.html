<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="authStyles.css">
  <link rel="icon" href="./static/logo-cropped.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>QuizMaster - Регистрация</title>
</head>
<body>
  <!-- Шапка -->
  <header>
    <a href="index.html" class="logo">
      <img src="./static/logo.svg">
    </a>
    
    <a href="auth.html" class="login">
      <button>Войти</button>
    </a>
  </header>

  <!-- Форма регистрации -->
  <main>
    <div class="form-card">
      <h2>РЕГИСТРАЦИЯ</h2>
      <form id="register-form" action="#" method="post">
        <div class="form-group">
          <label for="register-username">ЛОГИН</label>
          <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="register-email">EMAIL</label>
          <input type="email" id="register-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="register-password">ПАРОЛЬ</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <button type="submit" class="form-button" id="reg-button">ЗАРЕГИСТРИРОВАТЬСЯ</button>
      </form>
      <div class="link-text">
        <a href="auth.html">У меня есть аккаунт</a>
      </div>
    </div>
  </main>

  <!-- Модальное окно подтверждения -->
  <div class="modal-overlay" id="modal-overlay" style="display: none;">
    <div class="modal">
      <span class="close-modal" id="close-modal">×</span>
      <div class="modal-icon">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#6E7FF3"/>
        </svg>
      </div>
      <h3>Подтверждение email</h3>
      <p>Мы отправили код подтверждения на вашу почту</p>
      
      <div class="form-group form-group-code">
        <input type="number" id="confirmation-code" placeholder="Введите код" required>
      </div>
      
      <button type="button" class="modal-button" id="confirm-btn">Подтвердить</button>
      <button type="button" class="resend-code-btn" id="resend-code-btn">Отправить код повторно</button>
      
      <div class="timer" id="timer" style="display: none;">
        Повторная отправка через: <span id="countdown">60</span> сек
      </div>
    </div>
  </div>

  <!-- Модальное окно успеха -->
  <div class="modal-overlay" id="modal-success" style="display: none;">
    <div class="modal">
      <div class="modal-icon">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="#62d6a0" stroke-width="2" fill="none"/>
        </svg>
      </div>
      <h3>Регистрация завершена!</h3>
      <p>Ваш аккаунт успешно подтвержден</p>
      <button type="button" class="modal-success-btn" onclick="window.location.href='/auth.html'">
        Войти в аккаунт
      </button>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="register.js"></script>
</body>
</html>
