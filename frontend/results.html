<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster - Онлайн платформа для преподавателей</title>
  <link rel="stylesheet" href="authStyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="Group 1 (1).svg">
    </a>
    <div class="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="create_quiz.html">Создать квиз</a></li>
        <li><a href="run_quiz.html">Пройти квиз</a></li>
        <li><a href="results.html">Результаты</a></li>
        <li><a href="#">Мои квизы</a></li>
      </ul>
    </nav>
    
     <a href="#" class="login">
      <button>Личный кабинет</button>
    </a>
  </header>

  <!-- Контент -->
  <main >
    <div class="results-quiz-container" style=" background-color: white; border: none;">
        <div class="results-header">Мои результаты</div>

        <!-- Фильтр и поиск -->
        <div class="results-input-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Поиск..." 
                class="search-input"
            >
            
            <div class="select-wrapper">
                <select id="sort-select" class="sort-select" onchange="sortResults()">
                    <option value="date-desc">Новые</option>
                    <option value="date-asc">Старые</option>
                    <option value="score-desc">Лучшие </option>
                    <option value="score-asc">Худшие</option>
                </select>
            </div>
            
            <button id="result-search-btn" class="results-search-btn">Найти</button>
        </div>

        <!-- Контейнер для результатов -->
        <div id="results-container">
        <!-- Результаты будут загружаться сюда -->
        </div>

        <!-- Пагинация -->
        <div class="flex justify-center mt-8">
        <nav class="inline-flex rounded-md shadow">
            <button onclick="prevPage()" class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
            Назад
            </button>
            <span id="page-info" class="px-3 py-2 border-t border-b border-gray-300 bg-blue-50 text-blue-600 font-medium">
            Страница 1
            </span>
            <button onclick="nextPage()" class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50">
            Вперед
            </button>
        </nav>
        </div>
    </div>
    
  </main>

  <script src="results.js"></script>
</body>
</html>
