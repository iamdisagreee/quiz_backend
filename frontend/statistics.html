<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizMaster - Статистика квиза</title>
  <link rel="stylesheet" href="authStyles.css">
  <link rel="stylesheet" href="statistics-styles.css">
  <link rel="icon" href="./static/logo-cropped.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <style>
    /* Добавляем стили для анимации загрузки */
    .loading {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 16px;
    }

    .loading:after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .notification {
        animation: slideInRight 0.3s ease-out;
    }

    .hidden {
        display: none !important;
    }

    .disabled {
        opacity: 0.6;
        cursor: not-allowed;
        pointer-events: none;
    }

    /* Стили для прогресс-бара */
    .progress-bar {
        width: 60px;
        height: 8px;
        background-color: #e9ecef;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 0.3s ease;
    }

    .progress-fill.green {
        background-color: #28a745;
    }

    .progress-fill.yellow {
        background-color: #ffc107;
    }

    .progress-fill.red {
        background-color: #dc3545;
    }

    /* Улучшаем стили для статистики */
    .blue-border {
        border: 2px solid rgb(51, 99, 220);
        border-radius: 8px;
        text-align: center;
    }

    .green-border {
        border: 2px solid rgb(22, 163, 74);
        border-radius: 8px;
        text-align: center;
    }

    .statistics-info-details {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .statistics-info-details-item {
        flex: 1;
        min-width: 200px;
    }

    .statistics-info-text {
        margin: 5px 0;
        color: #666;
        font-size: 14px;
    }

    .row-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
    }

    @media (max-width: 768px) {
        .statistics-info-details {
            flex-direction: column;
        }
        
        .row-container {
            flex-direction: column;
            align-items: flex-start;
        }
    }
  </style>
</head>
<body>

    <a href="index.html" class="logo">

      <span></span>

  <!-- Контент -->
  <main style="justify-content: space-between;">
    <div class="results-container" style="background-color: white; border: none;">
      <div class="statistics-header-container">
        <div class="arrow-button1" onclick="document.location='my_quizzes.html'">
          <svg class="arrow-icon1" width="20" height="20" viewBox="0 0 267 512.43" xmlns="http://www.w3.org/2000/svg">
            <path 
              stroke="blue" 
              stroke-width="20"  
              fill="blue"       
              d="M263.78 18.9c4.28-4.3 4.3-11.31.04-15.64a10.865 10.865 0 0 0-15.48-.04L3.22 248.38c-4.28 4.3-4.3 11.31-.04 15.64l245.16 245.2c4.28 4.3 11.22 4.28 15.48-.05s4.24-11.33-.04-15.63L26.5 256.22 263.78 18.9z"
            />
          </svg>
        </div>
        <div class="results-header" style="padding-bottom: 0;">Статистика квиза</div>
      </div>

            <div id="statistics-info-container" class="statistics-quiz-container">
        <!-- Сюда будет загружаться информация о квизе -->
        <div class="loading">Загрузка информации о квизе...</div>
      </div>
      
      <!-- Фильтр и поиск -->
      <div class="results-input-container">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Введите ФИО участника" 
          class="search-input"
        >
        <div class="select-wrapper">
          <select id="filter-select" class="sort-select">
            <option value="all">Все результаты</option>
            <option value="high">Высокие (80-100%)</option>
            <option value="medium">Средние (50-79%)</option>
            <option value="low">Низкие (0-49%)</option>
          </select>
        </div>

        <div class="select-wrapper">
          <select id="sort-select" class="sort-select">
            <option value="name-asc">По имени (А-Я)</option>
            <option value="name-desc">По имени (Я-А)</option>
            <option value="date-desc">Новые</option>
            <option value="date-asc">Старые</option>
            <option value="score-desc">Высокие баллы</option>
            <option value="score-asc">Низкие баллы</option>
          </select>
        </div>
        
        <button id="result-search-btn" class="results-search-btn">Найти</button>
      </div>

      <div class="statistics-quiz-container2">
        <div class="result-quiz-name" style="padding: 20px; margin: 0;">Список участников</div>
        <div class="statistics-participants-container" style="border: 1px solid #bdd1d7; color:rgb(107, 114 ,128); font-weight: 500; background-color: #f8f9fa; padding: 10px 20px;font-size: 12px; border-left: none; border-right: none; margin-bottom: 0;">
          <div class="statistic-participants-container-item" style="align-items: start;">ЛОГИН</div>
          <div class="statistic-participants-container-item">ДАТА ПРОХОЖДЕНИЯ</div>
          <div class="statistic-participants-container-item">БАЛЛЫ</div>
        </div>
        <div class="statistic-container" id="results-container">
          <!-- Сюда будут загружаться результаты участников квиза -->
          <div class="loading">Загрузка участников...</div>
        </div>
      </div>
    </div>

    <!-- Пагинация -->
    <div>
      <div id="pagination" class="pagination hidden">
        <div id="prev-button" class="arrow-button" onclick="prevPage()">
          <svg class="arrow-icon" width="20" height="20" viewBox="0 0 267 512.43" xmlns="http://www.w3.org/2000/svg">
            <path 
              stroke="white" 
              stroke-width="15"  
              fill="white"       
              d="M263.78 18.9c4.28-4.3 4.3-11.31.04-15.64a10.865 10.865 0 0 0-15.48-.04L3.22 248.38c-4.28 4.3-4.3 11.31-.04 15.64l245.16 245.2c4.28 4.3 11.22 4.28 15.48-.05s4.24-11.33-.04-15.63L26.5 256.22 263.78 18.9z"
            />
          </svg>
        </div>

        <span id="page-info">1 / 1</span>

        <div id="next-button" class="arrow-button" onclick="nextPage()">
          <svg class="arrow-icon" width="20" height="20" viewBox="0 0 267 512.43" xmlns="http://www.w3.org/2000/svg">
            <path 
              stroke="white"  
              stroke-width="15"  
              fill="white"       
              d="M3.22 18.9c-4.28-4.3-4.3-11.31-.04-15.64s11.2-4.35 15.48-.04l245.12 245.16c4.28 4.3 4.3 11.31.04 15.64L18.66 509.22a10.874 10.874 0 0 1-15.48-.05c-4.26-4.33-4.24-11.33.04-15.63L240.5 256.22 3.22 18.9z"
            />
          </svg>
        </div>
      </div>
    </div>
