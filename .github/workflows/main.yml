name: Backend CI
on: 
  push:
    branches: [ main ]

env:
  DB_POSTGRES: ${{ secrets.DB_POSTGRES }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB}}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  DB_REDIS: ${{ secrets.DB_REDIS }}
  DB_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
  SECRET_KEY_JWT: ${{ secrets.SECRET_KEY_JWT}}
  ALGORYTHM_JWT: ${{ secrets.ALGORYTHM_JWT }}
  MAIL_USER: ${{ secrets.MAIL_USER }}
  MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Create and activate venv
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependecies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
        
      - name: Start docker compose
        run: docker compose up -d

      - name: Wait PostgreSQL
        run: |
          source venv/bin/activate
          timeout 30s bash -c 'until docker compose exec db pg_isready; do sleep 2; done'

      - name: Run migrations
        run: |
          source venv/bin/activate
          alembic upgrade head

